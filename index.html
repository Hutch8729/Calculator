<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/css/bootstrap.min.css">
	<title></title>
</head>
<body>
	<div id="calculatorFull">
		<div id="answerBar">
			<div id="answer">0</div>
			<!-- <div id="currInput">0</div> -->
			<div id="fullEq"></div>
		</div>
		<div id="btns">
			<div id="numbers">
				<button id="1" class="numBtn btn">1</button>
				<button id="2" class="numBtn btn">2</button>
				<button id="3" class="numBtn btn">3</button>
				<button id="4" class="numBtn btn">4</button>
				<button id="5" class="numBtn btn">5</button>
				<button id="6" class="numBtn btn">6</button>
				<button id="7" class="numBtn btn">7</button>
				<button id="8" class="numBtn btn">8</button>
				<button id="9" class="numBtn btn">9</button>
				<button id="0" class="numBtn btn">0</button>
				<button id="." class="numBtn btn">.</button>
			</div>
			<div id="mods">
				<button id="*" class="modsBtn btn">*</button>
				<button id="/" class="modsBtn btn">/</button>
				<button id="-" class="modsBtn btn">-</button>
				<button id="+" class="modsBtn btn">+</button>
				<button id="=" class="modsBtn btn">=</button>
				<button id="AC" class="modsBtn btn">AC</button>
				<button id="CE" class="modsBtn btn">CE</button>
			</div>
		</div>
	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
	<script type="text/javascript" src="script.js"></script>
</body>
</html>
