<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="style.css">
	<title></title>
</head>
<body>
	<div id="calculatorFull">
		<div id="answerBar">
			<div id="answer">0</div>
			<div id="fullEq"></div>
		</div>
		<div id="btns" class="container">
			<button id="1" class="numBtn btn item item-1">1</button>
			<button id="2" class="numBtn btn item item-2">2</button>
			<button id="3" class="numBtn btn item item-3">3</button>
			<button id="4" class="numBtn btn item item-4">4</button>
			<button id="5" class="numBtn btn item item-5">5</button>
			<button id="6" class="numBtn btn item item-6">6</button>
			<button id="7" class="numBtn btn item item-7">7</button>
			<button id="8" class="numBtn btn item item-8">8</button>
			<button id="9" class="numBtn btn item item-9">9</button>
			<button id="0" class="numBtn btn item item-10">0</button>
			<button id="." class="numBtn btn item item-11">.</button>
			<button id="*" class="modsBtn btn item item-12">*</button>
			<button id="/" class="modsBtn btn item item-13">/</button>
			<button id="-" class="modsBtn btn item item-14">-</button>
			<button id="+" class="modsBtn btn item item-15">+</button>
			<button id="=" class="modsBtn btn item item-16">=</button>
			<button id="AC" class="modsBtn btn item item-17">AC</button>
			<button id="CE" class="modsBtn btn item item-18">CE</button>
		</div>
	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
	<script type="text/javascript" src="script.js"></script>
</body>
</html>
